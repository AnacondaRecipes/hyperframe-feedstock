{% set name = "hyperframe" %}
{% set version = "6.0.0" %}
{% set sha256 = "742d2a4bc3152a340a49d59f32e33ec420aa8e7054c1444ef5c7efff255842f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - hyperframe

about:
  home: http://python-hyper.org/hyperframe/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Pure-Python HTTP/2 framing '
  dev_url: https://github.com/python-hyper/hyperframe

extra:
  recipe-maintainers:
    - primozgodec
    - astaric
